<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiración Aglaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 24px; /* Ajustado para que no se salga del cuadro */
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- LOGO -->
    <img src="https://raw.githubusercontent.com/Aglaya2024/motivacional/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(52).png" alt="Logo Aglaya" class="logo">
    
    <!-- VIDEO DE FONDO -->
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO1.mp4" type="video/mp4">
    </video>

    <!-- CONTENEDOR DE FRASE -->
    <div class="container">
        <h1 id="frase"></h1>
    </div>
    
    <script>
        // Lista de introducciones aleatorias
        const intros = [
            "Presta atención...",
            "Escucha con atención...",
            "Este mensaje es para ti...",
            "Es momento de reflexionar...",
            "Hoy es un buen día para escucharlo..."
        ];

        // Lista de frases motivacionales
        const frases = [
            "Hoy es un nuevo comienzo, aprovéchalo al máximo.",
            "Cada día es una nueva oportunidad para lograr lo que quieres.",
            "El éxito comienza con la decisión de intentarlo.",
            "Nunca subestimes el poder de un día bien aprovechado.",
            "Lo que hagas hoy determinará tu mañana.",
            "Cree en ti y nada podrá detenerte.",
            "Si puedes soñarlo, puedes hacerlo.",
            "Haz de cada día una obra maestra.",
            "Todo lo que necesitas está dentro de ti.",
            "Tienes el poder de cambiar tu historia."
        ];

        // Lista de mensajes finales aleatorios
        const outros = [
            "Si lo deseas, vuelve a escanear cuando lo necesites.",
            "Cuando lo necesites, este mensaje estará aquí para ti.",
            "Recuerda esto y vuelve cuando necesites inspiración.",
            "Que estas palabras te acompañen. Hasta la próxima.",
            "Guarda este mensaje en tu corazón y regresa cuando lo necesites."
        ];

        // Lista de URLs de los videos alojados en GitHub
        const videos = [
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO1.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO2.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO3.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO4.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO5.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO6.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO8.mp4",
        ];

        // Obtener valores aleatorios
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }

        // Función para asignar una frase aleatoria con intro y outro
        function generarFrase() {
            function generarFrase() {
    const intro = obtenerAleatorio(intros);
    const fraseCentral = obtenerAleatorio(frases);
    const outro = obtenerAleatorio(outros);
    
    document.getElementById("frase").textContent = fraseCentral; // ✅ SOLO MOSTRAR LA FRASE CENTRAL

    const fraseFinal = `${intro} ${fraseCentral} ${outro}`; // ✅ ESTA ES LA FRASE COMPLETA PARA LA VOZ
    leerTexto(fraseFinal); // ✅ Llamar a la voz con intro y outro
}

        }

        // Función para obtener un video aleatorio
        function obtenerVideoAleatorio() {
            return obtenerAleatorio(videos) + "?t=" + new Date().getTime(); // Evita la caché del navegador
        }

        // Función para leer el texto en voz alta
        function leerTexto(texto) {
    if ('speechSynthesis' in window) {
        const mensaje = new SpeechSynthesisUtterance(texto);

        // Asegurar que las voces estén cargadas antes de seleccionarlas
        speechSynthesis.onvoiceschanged = () => {
            const vocesDisponibles = speechSynthesis.getVoices();
            const vocesEspanol = vocesDisponibles.filter(voz => voz.lang.startsWith('es'));

            if (vocesEspanol.length > 0) {
                mensaje.voice = obtenerAleatorio(vocesEspanol);
            }

            speechSynthesis.speak(mensaje);
        };

        // Si las voces ya están cargadas, ejecutarlas directamente
        const vocesDisponibles = speechSynthesis.getVoices();
        if (vocesDisponibles.length > 0) {
            const vocesEspanol = vocesDisponibles.filter(voz => voz.lang.startsWith('es'));
            if (vocesEspanol.length > 0) {
                mensaje.voice = obtenerAleatorio(vocesEspanol);
            }
            speechSynthesis.speak(mensaje);
        }
    } else {
        console.log("Tu navegador no soporta Speech Synthesis API");
    }
}


                // Reproducir la voz
                speechSynthesis.speak(mensaje);
            } else {
                console.log("Tu navegador no soporta Speech Synthesis API");
            }
        }

        // Asignar frase y video aleatorio al cargar la página
        window.addEventListener("load", () => {

            generarFrase();
            
            // Cambiar el video aleatorio
            const videoElemento = document.getElementById("background-video");
            const fuenteVideo = document.getElementById("video-source");
            fuenteVideo.src = obtenerVideoAleatorio();
            videoElemento.load();
        });

    </script>
</body>
