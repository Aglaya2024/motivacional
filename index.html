<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoy es tu momento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Georgia", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="https://mazwai.com/videvo_files/video/free/2015-10/small_watermarked/Clouds_Passing_time-lapse_01_preview.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>
    <div class="container">
        <h1 id="frase"></h1>
    </div>
    
    <script>
        const frases = [
            "Hoy es un nuevo comienzo, aprovéchalo al máximo.",
            "Cada día es una nueva oportunidad para lograr lo que quieres.",
            "El éxito comienza con la decisión de intentarlo.",
            "Nunca subestimes el poder de un día bien aprovechado.",
            "Lo que hagas hoy determinará tu mañana.",
            "Cree en ti y nada podrá detenerte.",
            "Si puedes soñarlo, puedes hacerlo.",
            "Haz de cada día una obra maestra.",
            "Todo lo que necesitas está dentro de ti.",
            "Tienes el poder de cambiar tu historia.",
            "El éxito es la suma de pequeños esfuerzos repetidos cada día.",
            "Cada amanecer es una nueva página en blanco.",
            "Hoy es el día para empezar a construir tus sueños.",
            "Nada es imposible si te atreves a intentarlo.",
            "Tu única limitación es la que tú mismo te pones.",
            "El momento perfecto para empezar es ahora.",
            "La constancia vence al talento cuando el talento no trabaja duro.",
            "El miedo es solo una ilusión, atrévete a superarlo.",
            "El éxito no es magia, es trabajo y determinación.",
            "La única forma de fallar es rendirse.",
            "No esperes la motivación, crea el hábito.",
            "Cada paso que das te acerca a tu meta.",
            "Hoy es un gran día para darlo todo.",
            "Esfuérzate hoy para vivir como quieres mañana.",
            "El cambio empieza cuando decides actuar."
        ];

        document.getElementById("frase").textContent = frases[Math.floor(Math.random() * frases.length)];
    </script>
</body>
</html>
