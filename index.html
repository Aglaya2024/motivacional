    <style>

<body>

    <!-- VIDEO DE FONDO -->

    <!-- CONTENEDOR DE FRASE -->
    <div class="container">
        <h1 id="frase"></h1>
    </div>
    
    <script>
        // Lista de introducciones aleatorias
        const intros = [
            "Presta atenciÃ³n...",
            "Escucha con atenciÃ³n...",
            "Este mensaje es para ti...",

            "Hoy es un buen dÃ­a para escucharlo..."
        ];

        // Lista de frases motivacionales
        const frases = [
            "Hoy es un nuevo comienzo, aprovÃ©chalo al mÃ¡ximo.",
            "Cada dÃ­a es una nueva oportunidad para lograr lo que quieres.",
            "El Ã©xito comienza con la decisiÃ³n de intentarlo.",
            "Nunca subestimes el poder de un dÃ­a bien aprovechado.",
            "Lo que hagas hoy determinarÃ¡ tu maÃ±ana.",
            "Cree en ti y nada podrÃ¡ detenerte.",
            "Si puedes soÃ±arlo, puedes hacerlo.",
            "Haz de cada dÃ­a una obra maestra.",
            "Todo lo que necesitas estÃ¡ dentro de ti.",
            "Tienes el poder de cambiar tu historia."
        ];

        // Lista de mensajes finales aleatorios
        const outros = [
            "Si lo deseas, vuelve a escanear cuando lo necesites.",
            "Cuando lo necesites, este mensaje estarÃ¡ aquÃ­ para ti.",
            "Recuerda esto y vuelve cuando necesites inspiraciÃ³n.",
            "Que estas palabras te acompaÃ±en. Hasta la prÃ³xima.",
            "Guarda este mensaje en tu corazÃ³n y regresa cuando lo necesites."
        ];

        // Lista de URLs de los videos alojados en GitHub
        const videos = [
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO1.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO2.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO3.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO4.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO5.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO6.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO7.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO8.mp4",
        ];

        // Obtener valores aleatorios
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }

        // FunciÃ³n para asignar una frase aleatoria con intro y outro
        function generarFrase() {
            const intro = obtenerAleatorio(intros);
            const fraseCentral = obtenerAleatorio(frases);
            const outro = obtenerAleatorio(outros);

            document.getElementById("frase").textContent = fraseCentral; // âœ… SOLO MUESTRA LA FRASE CENTRAL

            const fraseFinal = `${intro} ${fraseCentral} ${outro}`; // âœ… INTRO Y OUTRO SOLO EN VOZ
            setTimeout(() => leerTexto(fraseFinal), 1000); // âœ… PEQUEÃ‘A PAUSA ANTES DE HABLAR
        }

        // FunciÃ³n para obtener un video aleatorio
        function obtenerVideoAleatorio() {
            return obtenerAleatorio(videos) + "?t=" + new Date().getTime(); // Evita la cachÃ© del navegador
        }

        // ðŸ”Š TRUCO PARA DESBLOQUEAR AUDIO AUTOMÃTICO EN MÃ“VILES
        function desbloquearAudio() {
            const audioSilencioso = new Audio("data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAwNQAABAAAAA...");
            audioSilencioso.play().catch(() => console.log("No fue necesario desbloquear el audio."));
        }

        function leerTexto(texto) {
            if ('speechSynthesis' in window) {
                const mensaje = new SpeechSynthesisUtterance(texto);
                mensaje.rate = 0.9; // ðŸ”¹ Ajusta velocidad de voz (opcional)

                const vocesDisponibles = speechSynthesis.getVoices();
                const vocesEspanol = vocesDisponibles.filter(voz => voz.lang.startsWith('es'));

                if (vocesEspanol.length > 0) {
                    mensaje.voice = obtenerAleatorio(vocesEspanol);
                }

                setTimeout(() => speechSynthesis.speak(mensaje), 1500); // âœ… PAUSA ENTRE FRASES
            } else {
                console.log("Tu navegador no soporta Speech Synthesis API");
            }
        }

        // ðŸš€ Cargar frase y video aleatorio al inicio
        window.addEventListener("load", () => {
            document.body.addEventListener("click", desbloquearAudio, { once: true });
            desbloquearAudio();
            generarFrase();
            
            // âœ… Cambiar el video aleatorio al cargar
            const videoElemento = document.getElementById("background-video");
            const fuenteVideo = document.getElementById("video-source");
            fuenteVideo.src = obtenerVideoAleatorio();
            videoElemento.load();
        });

    </script>
