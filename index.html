<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiración Aglaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Aglaya2024/motivacional/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(52).png" alt="Logo Aglaya" class="logo">
    
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
    <div class="container">
        <h1 id="frase"></h1>
    </div>
    
    <script>
        // Lista de frases motivacionales
        const frases = [
            "Hoy es un nuevo comienzo, aprovéchalo al máximo.",
            "Cada día es una nueva oportunidad para lograr lo que quieres.",
            "El éxito comienza con la decisión de intentarlo.",
            "Nunca subestimes el poder de un día bien aprovechado.",
            "Lo que hagas hoy determinará tu mañana.",
            "Cree en ti y nada podrá detenerte.",
            "Si puedes soñarlo, puedes hacerlo.",
            "Haz de cada día una obra maestra.",
            "Todo lo que necesitas está dentro de ti.",
            "Tienes el poder de cambiar tu historia."
        ];

        // Lista de URLs de los videos alojados en GitHub
        const videos = [
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/190416-10-drone1-07-q32m9kcp_9xYCjHKL.mp4", // VIDEO 1
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/171124-h1-006_6X3d96og.mp4", // VIDEO 1
        ];

        // Función para obtener una frase aleatoria
        function obtenerFraseAleatoria() {
            return frases[Math.floor(Math.random() * frases.length)];
        }

        // Función para obtener un video aleatorio y agregar un parámetro de caché
        function obtenerVideoAleatorio() {
            const videoAleatorio = videos[Math.floor(Math.random() * videos.length)];
            return videoAleatorio + "?t=" + new Date().getTime(); // Evita la caché del navegador
        }

        // Asignar una frase aleatoria al texto
        document.getElementById("frase").textContent = obtenerFraseAleatoria();

        // Asignar un video aleatorio y forzar la actualización con un parámetro único
        const videoElemento = document.getElementById("background-video");
        const fuenteVideo = document.getElementById("video-source");
        fuenteVideo.src = obtenerVideoAleatorio();
        videoElemento.load();
    </script>
</body>
</html>
