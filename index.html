<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiración Aglaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 80%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/tu-repositorio/logo.png" alt="Logo Aglaya" class="logo">

    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>

    <div class="container">
        <h1 id="frase"></h1>
        <button class="button" onclick="nuevaFrase()">Nueva Frase</button>
    </div>
    
    <script>
        const frases = [
            "Hoy es un nuevo comienzo, aprovéchalo al máximo.",
            "Cada día es una nueva oportunidad para lograr lo que quieres.",
            "El éxito comienza con la decisión de intentarlo.",
            "Nunca subestimes el poder de un día bien aprovechado.",
            "Lo que hagas hoy determinará tu mañana.",
            "Cree en ti y nada podrá detenerte.",
            "Si puedes soñarlo, puedes hacerlo.",
            "Haz de cada día una obra maestra.",
            "Todo lo que necesitas está dentro de ti.",
            "Tienes el poder de cambiar tu historia."
        ];

        const videos = [
    "https://videos.pexels.com/video-files/856402/856402-hd_1080_1920_25fps.mp4",
    "https://videos.pexels.com/video-files/3015518/3015518-hd_1080_1920_25fps.mp4",
    "https://videos.pexels.com/video-files/2015272/2015272-hd_1080_1920_25fps.mp4"
];

        function nuevaFrase() {
            document.getElementById("frase").textContent = frases[Math.floor(Math.random() * frases.length)];
        }

        document.getElementById("video-source").src = videos[Math.floor(Math.random() * videos.length)];
        document.getElementById("background-video").load();
        nuevaFrase();
    </script>
</body>
</html>
