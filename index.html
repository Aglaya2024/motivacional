<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiraci칩n Aglaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 70%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 游댉 Bot칩n invisible para desbloquear audio en m칩viles */
        #startButton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Invisible */
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- BOT칍N INVISIBLE PARA DESBLOQUEAR AUDIO EN M칍VILES -->
    <button id="startButton"></button>

    <!-- LOGO -->
    <img src="https://raw.githubusercontent.com/Aglaya2024/motivacional/refs/heads/main/Disen%CC%83o%20sin%20ti%CC%81tulo(52).png" alt="Logo Aglaya" class="logo">
    
    <!-- VIDEO DE FONDO -->
    <video id="background-video" autoplay loop muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>

    <!-- CONTENEDOR DE FRASE -->
    <div class="container">
        <h1 id="frase"></h1>
    </div>
    
    <script>
        // Lista de introducciones aleatorias
        const intros = [
            "Presta atenci칩n...",
            "Escucha con atenci칩n...",
            "Este mensaje es para ti...",
            "Es momento de reflexionar...",
            "Hoy es un buen d칤a para escucharlo..."
        ];

        // Lista de frases motivacionales
        const frases = [
            "Hoy es un nuevo comienzo, aprov칠chalo al m치ximo.",
            "Cada d칤a es una nueva oportunidad para lograr lo que quieres.",
            "El 칠xito comienza con la decisi칩n de intentarlo.",
            "Nunca subestimes el poder de un d칤a bien aprovechado.",
            "Lo que hagas hoy determinar치 tu ma침ana.",
            "Cree en ti y nada podr치 detenerte.",
            "Si puedes so침arlo, puedes hacerlo.",
            "Haz de cada d칤a una obra maestra.",
            "Todo lo que necesitas est치 dentro de ti.",
            "Tienes el poder de cambiar tu historia."
        ];

        // Lista de mensajes finales aleatorios
        const outros = [
            "Si lo deseas, vuelve a escanear cuando lo necesites.",
            "Cuando lo necesites, este mensaje estar치 aqu칤 para ti.",
            "Recuerda esto y vuelve cuando necesites inspiraci칩n.",
            "Que estas palabras te acompa침en. Hasta la pr칩xima.",
            "Guarda este mensaje en tu coraz칩n y regresa cuando lo necesites."
        ];

        // Lista de URLs de los videos alojados en GitHub
        const videos = [
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO1.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO2.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO3.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO4.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO5.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO6.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO7.mp4",
            "https://github.com/Aglaya2024/motivacional/raw/refs/heads/main/VIDEO8.mp4",
        ];

        // Obtener valores aleatorios
        function obtenerAleatorio(lista) {
            return lista[Math.floor(Math.random() * lista.length)];
        }

        function generarFrase() {
            const intro = obtenerAleatorio(intros);
            const fraseCentral = obtenerAleatorio(frases);
            const outro = obtenerAleatorio(outros);

            document.getElementById("frase").textContent = fraseCentral;

            const fraseFinal = `${intro} ${fraseCentral} ${outro}`;
            setTimeout(() => leerTexto(fraseFinal), 1000);
        }

        function obtenerVideoAleatorio() {
            return obtenerAleatorio(videos) + "?t=" + new Date().getTime();
        }

        function leerTexto(texto) {
            if ('speechSynthesis' in window) {
                const mensaje = new SpeechSynthesisUtterance(texto);
                mensaje.rate = 0.9;

                const vocesDisponibles = speechSynthesis.getVoices();
                const vocesEspanol = vocesDisponibles.filter(voz => voz.lang.startsWith('es'));

                if (vocesEspanol.length > 0) {
                    mensaje.voice = obtenerAleatorio(vocesEspanol);
                }

                setTimeout(() => speechSynthesis.speak(mensaje), 1500);
            } else {
                console.log("Tu navegador no soporta Speech Synthesis API");
            }
        }

        function desbloquearAudio() {
            const audioSilencioso = new Audio("data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAwNQAABAAAAA...");
            audioSilencioso.play().catch(() => console.log("No fue necesario desbloquear el audio."));
        }

        function iniciarExperiencia() {
            desbloquearAudio();
            generarFrase();
            document.getElementById("startButton").remove();
            
            const videoElemento = document.getElementById("background-video");
            const fuenteVideo = document.getElementById("video-source");
            fuenteVideo.src = obtenerVideoAleatorio();
            videoElemento.load();
        }

        window.addEventListener("load", () => {
            document.getElementById("startButton").addEventListener("click", iniciarExperiencia, { once: true });
        });
    </script>
</body>
</html>
